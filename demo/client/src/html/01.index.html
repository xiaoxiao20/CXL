<script>
    //001--- 轮播图
    $.getJSON('../lib/04.banner.json', function (data) {
        (new Banner(data[0], 570)).init();
        (new Banner3(data[1], 200)).init();
        (new Banner2(data[2], 990)).init();
    });
    // 002--content
    (new MainContent(mainContent1)).init();
    (new MainContent2(mainContent2)).init();
    // 003--申请头部
    $('.header-load').load('../../../server/header.html', function () {
        $.getScript('../lib/index.js');
    });
    // 004--申请尾部
    $('.footer').load('../../../server/footer.html');
    // 005--申请吸顶菜单
    $('.xiding').load('../../../server/06.xiding-memu.html', function () {
        // console.log(window.scrollY)
        // 吸顶菜单
        $.getScript('../lib/index.js');
        $('.xiding').hide();
        $(window).scroll(function () {
            if (window.scrollY >= 186) {
                $('.xiding').show();
                $('.xiding').css({
                    "position": "fixed",
                    "top": 0,
                    "left": 0,
                    "right": 0,
                    "z-index": 6666,
                    "border-bottom": "1px solid #e4e1e1"
                });
            } else {
                $('.xiding').hide();
            }
        });
    })
    // 006--申请侧边导航
    $('.right-nav').load('../../../server/right-nav.html', function () {
        $.getScript('../lib/13.car.js');
    });
</script>
