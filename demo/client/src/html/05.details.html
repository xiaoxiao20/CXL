                    <li>

            <div class="sum">

                    <span class="units">0</span><span>件</span>

    <div class="footer"></div>

<script>
    $(() => {
        // 申请头部
        $('.header-load').load('../../../server/dat-head.html', function () {
            $('.rig-title').append($("<li class='home page'><a href='./ 01.index.html'>搜款网首页</a></li>"))
            $.getScript('../lib/header.js');
        });
        // 申请尾部
        $('.footer').load('../../../server/footer.html');

        // 申请吸顶菜单
        $('.xiding').load('../../../server/06.xiding-memu.html', function () {
            // console.log(window.scrollY)
            // 吸顶菜单
            $('.xiding').hide();
            $(window).scroll(function () {
                if (window.scrollY >= 186) {
                    $('.xiding').show();
                    $('.xiding').css({
                        "position": "fixed",
                        "top": 0,
                        "left": 0,
                        "z-index": 66,
                        "border-bottom": "1px solid #e4e1e1"
                    });
                } else {
                    $('.xiding').hide();
                }
            });
        })
    })
</script>

</html>
