<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表页</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/03.list page.min.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/04.erji.nav.css">
    <!-- <link rel="stylesheet" href="../css/03.list page.css"> -->
    <script src="../lib/jquery-3.4.1(1).js"></script>
    <script src="../lib/07.list page.js"></script>
    <script src="../lib/screen.js"></script>

</head>

<body>
    <div class="header-load">
    </div>
    <div class="ban-left"></div>
    <div class="descrip">
        <div class="classic clearfix">
            <span class="fl">所有类目</span><span class="fr">超过8000件相关商品</span>
        </div>
        <div class="sreen">
            <div class="sreen-city">
                <div class="city-lf sreen-lf">站点</div>
                <!-- <div class="sreen-rg">
                    <a href=""></a>
                </div> -->
            </div>
            <div class="scar">
                <div class="scar-lf sreen-lf">分类</div>
            </div>
            <div class="coat">
                <div class="coat-lf sreen-lf">上装/外套</div>
            </div>
            <div class="skirt">
                <div class="skirt-lf sreen-lf">裙装</div>
            </div>
            <div class="pants">
                <div class="pants-lf sreen-lf">裤装</div>
            </div>
            <div class="market">
                <div class="market-lf sreen-lf">市场</div>
                <span class="fr">更多</span>
            </div>
            <div class="model">
                <div class="model-lf sreen-lf">模特
                </div>
            </div>
            <div class="filter">
                <div class="filter-lf sreen-lf">筛选</div>
            </div>
        </div>
    </div>
    <div class="content clearfix">
        <div class="btn-class">
            <span class="typeBtn" data-type="default">默认</span>
            <span class="typeBtn" data-type="dsc">按照价格从高到低</span>
            <span class="typeBtn" data-type="asc">按照价格从低到高</span>
        </div>
        <ul class="Ulist clearfix">
        </ul>
        <div class="pages">
        </div>
    </div>
    <div class="hot-goods">
        <div class="hot-top">
            <span class="title">人气商品</span><span class="fr">1/1</span>
        </div>
        <div class="hot-bt clearfix">
            <ul class="clearfix">
            </ul>
        </div>
    </div>
    <div class="right-goods">
        <div class="hot-top">
            <span class="title">推荐商品</span>
        </div>
        <ul class="clearfix">
        </ul>
    </div>
    <div class="footer"></div>
</body>
<!-- 001--申请头部 -->
<script src="../lib/10.getHead.js"></script>
<script>

    // 002--申请尾部
    $('.footer').load('../../../server/footer.html');
    // 002--申请二级导航
    $('.ban-left').load("../../../server/erji-nav.html", function () {
        $.getScript('../lib/09.erji-nav.js');
        // $('.ban-left').insertBefore($('.ban-center'))
    })


</script>

</html>
